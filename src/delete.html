<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Status-Delete</title>

    <link rel="icon" href="./img/graffiti-crown-grey.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">

    <script type="module" src="js/delete.js"></script>
</head>

<body>

    <header>
        <nav class="upper-nav">
            <div>
                <a href="index.html">
                    <img src="img/liberty-status-logo.jpg" alt="liberty-status-logo">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="#">
                            New Arrivals
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Womens
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Mens
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Accessories
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <img src="img/avtar-placeholder.jpg" alt="avtar-placeholder">
            <img src="img/shopping-cart.png" alt="white shopping cart. Ref:https://icons8.com/icon/85383/shopping-cart">
        </div>
    </header>

    <main>

        <h1 class="hidden">Delete</h1>
        <section class="side-bar-crud">
            <ul>
                <li>
                    <a href="login.html">
                        Login
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="write.html">
                        Add Item
                    </a>
                </li>
                <li>
                    <a href="update.html">
                        Edit Item
                    </a>
                </li>
                <li>
                    <a href="delete.html">
                        Delete Item
                    </a>
                </li>
            </ul>
        </section>

        <form id="addNewProductForm" class="product-details">

            <div class="product-image">
                <img src="img/product-img-placeholder.jpg" alt="Placeholder" width="200px" height="300px">
                <input type="file" id="rentalImage" style="display:none" class="select-file"
                    accept=".jpg, .png, .jpeg, .webp">
            </div>

            <section>
                <div class="product-name form-control">
                    <label for="productName">Product Name: </label>
                    <input id="productName" type="text" placeholder="Product Name" disabled>
                </div>

                <div class="product-price form-control">
                    <label for="productPrice">Price: </label>
                    <input id="productPrice" type="text" placeholder="Price" disabled>
                </div>

                <div class="product-category form-control">
                    <label for="productCategory">Category: </label>
                    <select id="productCategory" name="product-category" disabled>
                        <option value="newArrivals">New Arrivals</option>
                        <option value="womens">Womens</option>
                        <option value="mens">Mens</option>
                        <option value="sale">Sale</option>
                    </select>
                </div>

                <div class="on-sale form-control">
                    <label for="onSale">On Sale: </label>
                    <input name="onSale" id="onSale" type="checkbox" disabled>
                </div>

                <div class="button-div">
                    <div class="submit-button form-control">
                        <button type="submit">Delete Product</button>
                    </div>
                    <div class="cancel-button form-control">
                        <button type="reset">Cancel</button>
                    </div>
                </div>
            </section>

        </form>
    </main>

    <footer>
        &copy; For Education Purposes
    </footer>
</body>

</html>
